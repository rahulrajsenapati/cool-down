<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="shoelace.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    
    <body>
        <div class="container">
            <h1 class=".no-browser-support"><b>Speech Control Application</b></h1>
            <p class="page-description">A tiny app that helps you control the way of your speaking</p></header>

            <div class="app"> 
                <h4>Record your speech</h4>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Record your speech to recognize the modify the pitch and speed" rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recording</button>
                <button id="pause-record-btn" title="Pause Recording">Stop Recording</button>
                <button id="save-note-btn" title="Save Note">Save the speech</button>   
                <p id="recording-instructions">Press the <strong>Start Recording</strong> button and allow access.</p>
                <nav class="controls">
                    <a href="#" class="button" onClick="stopwatch.start();">Start</a>
                    <a href="#" class="button" onClick="stopwatch.stop();">Stop</a>
                    <a href="#" class="button" onClick="stopwatch.reset();document.location.reload() ">Restart</a>
                </nav>
        <div class="stopwatch"></div>
        <ul class="results"></ul>

            </div>

        </div>
        <div class="container-2">
                <button id="heading">My Speech</button>
                <ul id="notes">
                    <li>
                        
                    </li>
                </ul>
         </div> 
        <script src="jquery.js"></script>
        <script src="script.js"></script>


    </body>
</html>
